<div class="letter" style="margin-top:50px;margin-bottom:50px">

	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>	

	<div class="ribbon ribbon-right ribbon-in">
		<div class="ribbon-stitch">
			<div class="ribbon-fabric">
				<p>{% include post-date-fr.html %}</p>
			</div>
			<div class="ribbon-top-right"></div>
			<div class="ribbon-bottom-right"></div>
		</div>
	</div>
	
	<div class="ribbon ribbon-both ribbon-set ribbon-out-in">
        <div class="ribbon-stitch">
            <div class="ribbon-fabric"><a href="/presentation/#{{ post.author }}">{{ post.fullname }}</a></div>
            <div class="ribbon-top-right"></div>
            <div class="ribbon-bottom-right"></div>
            <div class="ribbon-center-left"></div>
        </div>
    </div>
		
	<p>
		{{ post.content }}
	</p>
</div>
