<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" type="type/png" href="/img/favicon.png">
  <!-- boostrap with Readable theme -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- slide -->
  <link rel="stylesheet" type="text/css" href="/css/slippry.css"> 
  <!-- syntax highlighting -->
  <link rel="stylesheet" type="text/css" href="/css/syntax.css">
  <!-- paper effect -->
  <link rel="stylesheet" type="text/css" href="/css/beemuse.css">
  <!-- fullpage scroll -->
  <link rel="stylesheet" type="text/css" href="/css/fullpage/jquery.fullPage.css">
  <!-- hover.css css animations -->
  <link rel="stylesheet" type="text/css" href="/css/hover-min.css">
  <!-- colorbox css -->
  <link rel="stylesheet" type="text/css" href="/css/colorbox/colorbox.css">

  <link rel="stylesheet" type="text/css" href="/css/custom.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    extensions: ["tex2jax.js", "TeX/AMSmath.js", "TeX/AMSsymbols.js", "TeX/autobold.js", "TeX/feelppmacros.js"],
    jax: ["input/TeX","output/HTML-CSS"],
    });
  </script><script src="http://vivabrain.u-strasbg.fr/mathjax/latest/MathJax.js"></script>

</head>
